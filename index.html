<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calories Tracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One"
      rel="stylesheet"
    />
    <!-- Materialize Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo"><i class="fas fa-fire fa-1x"></i></a>
          <a href="#" class="brand-logo center main-title">Tracalor</a>
          <ul class="right">
            <li>
              <a href="#" class="btn clr-btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Meal</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Item" />
                <label for="item-name">Add Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Add Calories"
                />
                <label for="item-name">Calories</label>
              </div>
              <button class="btn add-btn blue darken-3">
                <i class="fa fa-plus"></i>&nbsp;&nbsp;Add Meal
              </button>
              <button class="btn upd-btn orange darken-2">
                <i class="fa fa-pencil-alt"></i>&nbsp;&nbsp;Update Meal
              </button>
              <button class="btn dlt-btn red darken-2">
                <i class="fa fa-trash-alt"></i>&nbsp;&nbsp;Delete Meal
              </button>
              <button class="btn bck-btn green darken-3 right">
                <i alt="Edit" class="fa fa-arrow-alt-circle-left"></i
                >&nbsp;&nbsp;Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Calorie Count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>
      <!-- Item List -->
      <ul class="collection" id="item-list">
        <!--
          <li class="collection-item" id="item-0">
            <strong>Steak Dinner:&nbsp;</strong><em>1200 Calories</em>
            <a href="#" class="secondary-content">
              <i class="edit-item fa fa-edit"></i>
            </a>
          </li>
          <li class="collection-item" id="item-0">
              <strong>Banana:&nbsp;</strong><em>500 Calories</em>
              <a href="#" class="secondary-content">
                <i class="edit-item fa fa-edit"></i>
              </a>
          </li>
          <li class="collection-item" id="item-0">
              <strong>Ice cream:&nbsp;</strong><em>1800 Calories</em>
              <a href="#" class="secondary-content">
                <i class="edit-item fa fa-edit"></i>
              </a>
          </li>
        -->
      </ul>
    </div>

    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
